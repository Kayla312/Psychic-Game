<!DOCTYPE html>
<html>

<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="access/css/reset.css">
    <link rel="stylesheet" type="text/css" href="access/css/style.css"> 
</head>

<body>
    <!-- Page Title -->
        <h1 id="game">
            The Psychic Game
        </h1>
        <h1>
            Hello there!!!
        </h1>
    <!-- Intro to Game Premis -->
        <h2>
            Can you guess what letter I'm thinking of?
        </h2>
        <div class="container">
        <!-- Tracking Player Game Wins -->
            <div>
                Wins:
                <span id='playerWins'>0</span>
            </div>
        <!-- Tracking Player Game Losses -->
            <div> 
                Losses:
                <span id="playerLosses">0</span>
            </div>
        <!-- Post the Number of Guesses Left -->
            <div>
                Guesses Left:
                <span id="guessesLeft">0</span>
            </div>
        <!-- Post the Number of Guesses Made -->
            <div>
                Guesses Made:
                <span id="guessesMade"></span>
            </div>
        </div>
    <!-- Link to Javascript function of game -->
  <script src="access/javascript/game.js"> </script>
</body>
</html>
